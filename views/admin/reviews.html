<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
<!-- Content Header (Page header) -->
<section class="content-header">
   <center><img  height="70" whidth="100"src="{$dir_url}/../res/admin/dist/img/logo1.png"></center>
  <h1>
    Lista de avaliações dos produtos
  </h1>
  <ol class="breadcrumb">
    <li><a href="/admin"><i class="fa fa-home"></i> Home</a></li>
    <li class="active"><a >Avaliações</a></li>
  </ol>
</section>

<!-- Main content -->
<section class="content">

  <div class="row">
  	<div class="col-md-12">
  		<div class="box box-success">
            

            <div class="box-body no-padding">
              <table class="table table-hover  table-bordered">
                <thead style="background-color: #D8D8D8">
                  <tr >
                
                    <th><center>Produto</th>
                    <th><center>Nota</th>
                    <th><center>Nome</th>
                    <th><center>E-mail</th>
                    <th ><center>Avaliações</th>
                    <th ><center>Data de registro</th>
                    <th ><center>Excluir avaliação</th>
                  </tr>
                </thead>
                <tbody>
                  {loop="$products"}
                  <tr>
                    
                    <td><center>{$value.desproduct}</td>
                    <td><center>{$value.rate}</td>
                    <td><center>{$value.desperson}</td>
                    <td><center>  {$value.desemail}</td>
                    <td><center>{$value.review}</td/>
                    <td><center>  {function="formatDate($value.dtregister)"}</td>
                     

                   
                    <td>
                      <center>
                      <a href="/admin/reviews/{$value.idavaliaction}/delete" onclick="return confirm('Deseja realmente excluir a avaliação ?')" class="btn btn-danger btn-xs"><i class="fa fa-trash"></i> Excluir</a></center>
                    </td>
                  </tr>
                  {/loop}
                </tbody>
              </table>
            </div>
            <!-- /.box-body -->
          </div>
  	</div>
  </div>



</section>
<!-- /.content -->
</div>
<!-- /.content-wrapper -->
